{% extends 'layouts/shared/base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/users/pay/index.css' %}" />
    <script type="text/javascript" src="{% static 'javascript/users/pay/index.js'%}"></script>
{% endblock %}

{% block content %}
    <div id="payIndex">

        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header"><i class="fa fa-cog" aria-hidden="true"></i> Direct Deposit</div>
                    <div class="card-block">
                        <div class="well">
                            <form class="form-inline">
                                <label class="sr-only" for="bankAccNumInput">Bank Account Number</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <input type="text" class="form-control" id="bankAccNumInput" placeholder="Bank Account Number">
                                    <div class="input-group-addon">#</div>
                                </div>

                                <label class="sr-only" for="bankRouteNumInput">Bank Routing Number</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <input type="text" class="form-control" id="bankRouteNumInput" placeholder="Bank Routing Number">
                                    <div class="input-group-addon">#</div>
                                </div>

                                <label class="sr-only" for="percentDepositInput">Percentage of Deposit</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <input type="text" class="form-control" id="percentDepositInput" placeholder="Percentage of Deposit">
                                    <div class="input-group-addon">%</div>
                                </div>
                                <button type="submit" class="btn btn-primary mb-2 mr-sm-2 mb-sm-0">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header float-right"><i class="fa fa-table" aria-hidden="true"></i> Accounts</div>
                    <div class="card-block">
                        <div class="well">
                            <form class="form-inline d-flex justify-content-start">
                                <label class="p-1" for="numAccounts">Show: </label>
                                <select id="numAccounts" class="custom-select" size="1">
                                    <option value="10" selected>10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <label class="p-1" for="numAccounts">entries</label>
                                <label class="ml-auto p-1" for="searchInput">Search: </label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Search">
                            </form>
                            <table class="table table-hover table-bordered">
                                <tr>
                                    <th>
                                        Encrypted Bank Account Number
                                        <i id="hint" onclick="encryptedBankNum()" class="fa fa-question-circle-o" aria-hidden="true"></i>
                                    </th>
                                    <th>Bank Routing Number</th>
                                    <th>Percentage of deposit</th>
                                    <th>Action</th>
                                </tr>
                                <tr>
                                    <td>a</td>
                                    <td>b</td>
                                    <td>c</td>
                                    <td>d</td>
                                </tr>
                                <tr>
                                    <td>a</td>
                                    <td>b</td>
                                    <td>c</td>
                                    <td>d</td>
                                </tr>
                                <tr>
                                    <td>a</td>
                                    <td>b</td>
                                    <td>c</td>
                                    <td>d</td>
                                </tr>
                                <tr>
                                    <td>a</td>
                                    <td>b</td>
                                    <td>c</td>
                                    <td>d</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header"><i class="fa fa-retweet" aria-hidden="true"></i> Decrypt Bank Account Number</div>
                    <div class="card-block">
                        <div class="well">
                            <form class="form-inline">
                                <label class="sr-only" for="bankAccNumInput">Bank Account Number</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <input type="text" class="form-control" id="decryptAccountInput" placeholder="Bank Account Number">
                                    <div class="input-group-addon">#</div>
                                </div>
                                <button type="submit" class="btn btn-primary mb-2 mr-sm-2 mb-sm-0">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
